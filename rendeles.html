    <script src="jquery-validation-1.19.5/dist/jquery.validate.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#myform").validate({
                rules: {
                    fullname: {
                        required: true,
                        minlength: 5
                    },
                    address: {
                        required: true,
                        minlength: 10
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    product: {
                        required: true
                    },
                    size: {
                        required: true
                    },
                    quantity: {
                        required: true,
                        min: 1,
                        number: true
                    },
                    payment: {
                        required: true
                    }
                },
                messages: {
                    fullname: {
                        required: "Kérjük adja meg a nevét!",
                        minlength: "A névnek legalább 5 karakter hosszúnak kell lennie!"
                    },
                    address: {
                        required: "Kérjük adja meg a címét!",
                        minlength: "A címnek legalább 10 karakter hosszúnak kell lennie!"
                    },
                    email: {
                        required: "Kérjük adja meg az email címét!",
                        email: "Kérjük adjon meg egy valós email címet!"
                    },
                    product: {
                        required: "Kérjük válasszon terméket!"
                    },
                    size: {
                        required: "Kérjük válasszon méretet!"
                    },
                    quantity: {
                        required: "Kérjük adja meg a darabszámot!",
                        min: "A darabszámnak legalább 1-nek kell lennie!",
                        number: "Kérjük számot adjon meg!"
                    },
                    payment: {
                        required: "Kérjük válasszon fizetési módot!"
                    },
                },
                errorPlacement: function (error, element) {
                    if (element.attr("type") == "radio" || element.attr("type") == "checkbox") {
                        error.insertAfter(element.closest('.checkbox-group, .size-options'));
                    } else {
                        error.insertAfter(element);
                    }
                }
            });
        });
    </script>
    <style>
        label.error {
        color: #e64c4c;
        }
        </style>

    <article>
        <h2>Merchandise Rendelés</h2>
        <div class="form_outer">
            <form action="https://rf.uni-corvinus.hu/webfejlesztes/receive.php" method="post" id="myform" novalidate>
                <label for="fullname">Teljes név:</label>
                <input type="text" id="fullname" name="fullname"><br>
    
                <label for="address">Szállítási cím:</label>
                <input type="text" id="address" name="address"><br>
    
                <label for="email">Email-cím:</label>
                <input type="email" id="email" name="email"><br>
    
                <label for="product">Termék választása:</label>
                <select id="product" name="product">
                    <option value="polo">Póló</option>
                    <option value="pulcsi">Pulóver</option>
                    <option value="kabat">Kabát</option>
                </select><br>
    
                <label>Méret választása:</label>
                <div class="size-options">
                    <input type="radio" id="size_s" name="size" value="S">
                    <label for="size_s">S</label>
                    <input type="radio" id="size_m" name="size" value="M">
                    <label for="size_m">M</label>
                    <input type="radio" id="size_l" name="size" value="L">
                    <label for="size_l">L</label>
                    <input type="radio" id="size_xl" name="size" value="XL">
                    <label for="size_xl">XL</label>
                </div><br>
    
                <label for="quantity">Darabszám:</label>
                <input type="number" id="quantity" name="quantity"><br>
    
                <label>Fizetési mód:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="payment_card" name="payment" value="card">
                    <label for="payment_card">Bankkártya</label>
                    <input type="checkbox" id="payment_paypal" name="payment" value="paypal">
                    <label for="payment_paypal">PayPal</label>
                    <input type="checkbox" id="payment_cash" name="payment" value="cash">
                    <label for="payment_cash">Készpénz</label>
                </div><br>
    
                <div class="textarea-container">
                    <label for="message">Üzenet a futárnak:</label>
                    <textarea id="message" name="message" rows="4" cols="30"></textarea>
                </div><br>
    
                <input type="submit" value="Rendelés leadása">
            </form>
        </div>
